<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>نسيت كلمة المرور؟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2c3e50" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      .container {
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .alert {
        margin-top: 15px;
        display: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }

      .alert.success {
        background: #d4edda;
        color: #155724;
      }

      .alert.error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://inguuoiolmbplubkwcvd.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluZ3V1b2lvbG1icGx1Ymt3Y3ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MDIxMjksImV4cCI6MjA4NjA3ODEyOX0.wRTnc2LRoy4d77K7RWOeglfsO51kCfN3NlRB7UvyD4Y"
      );
      window.resetPassword = async function () {
        const email = document.getElementById("email").value.trim();
        const alertBox = document.getElementById("alertBox");

        alertBox.style.display = "none";
        alertBox.className = "alert";

        if (!email || !email.includes("@")) {
          alertBox.textContent = "يرجى إدخال بريد إلكتروني صحيح.";
          alertBox.classList.add("error");
          alertBox.style.display = "block";
          return;
        }

        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: "http://localhost:5500/change-password.html",
        });

        if (error) {
          alertBox.textContent =
            "حدث خطأ أثناء إرسال البريد، تأكد من صحة الإيميل.";
          alertBox.classList.add("error");
          alertBox.style.display = "block";
          return;
        }

        alertBox.textContent =
          "تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك.";
        alertBox.classList.add("success");
        alertBox.style.display = "block";
      };
    </script>
  </head>

  <body>
    <div class="container">
      <h2>نسيت كلمة المرور؟</h2>
      <p>أدخل بريدك الإلكتروني وسنرسل لك رابطًا لإعادة تعيين كلمة المرور.</p>
      <input type="email" id="email" placeholder="البريد الإلكتروني" />
      <button onclick="resetPassword()">إرسال</button>
      <div id="alertBox" class="alert"></div>
    </div>
  </body>
</html>
