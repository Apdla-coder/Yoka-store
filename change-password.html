<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تعيين كلمة مرور جديدة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2c3e50" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      .container {
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .alert {
        margin-top: 15px;
        display: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }

      .alert.success {
        background: #d4edda;
        color: #155724;
      }

      .alert.error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://inguuoiolmbplubkwcvd.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluZ3V1b2lvbG1icGx1Ymt3Y3ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1MDIxMjksImV4cCI6MjA4NjA3ODEyOX0.wRTnc2LRoy4d77K7RWOeglfsO51kCfN3NlRB7UvyD4Y"
      );

      window.addEventListener("DOMContentLoaded", async () => {
        const { data: sessionData, error } = await supabase.auth.getSession();
        if (!sessionData.session) {
          document.getElementById("alertBox").textContent =
            "الرابط غير صالح أو انتهت صلاحيته. حاول مرة أخرى من صفحة نسيت كلمة المرور.";
          document.getElementById("alertBox").className = "alert error";
          document.getElementById("alertBox").style.display = "block";
          document.getElementById("form").style.display = "none";
        }
      });

      window.updatePassword = async function () {
        const newPassword = document.getElementById("newPassword").value.trim();
        const alertBox = document.getElementById("alertBox");

        alertBox.style.display = "none";
        alertBox.className = "alert";

        if (!newPassword || newPassword.length < 6) {
          alertBox.textContent = "كلمة المرور يجب أن تكون 6 أحرف على الأقل.";
          alertBox.classList.add("error");
          alertBox.style.display = "block";
          return;
        }

        const { error } = await supabase.auth.updateUser({
          password: newPassword,
        });

        if (error) {
          alertBox.textContent = "حدث خطأ أثناء تعيين كلمة المرور.";
          alertBox.classList.add("error");
          alertBox.style.display = "block";
          return;
        }

        alertBox.textContent = "تم تعيين كلمة المرور بنجاح.";
        alertBox.classList.add("success");
        alertBox.style.display = "block";

        setTimeout(() => {
          window.location.href = "index.html"; // يرجع المستخدم لتسجيل الدخول
        }, 2000);
      };
    </script>
  </head>

  <body>
    <div class="container">
      <h2>تعيين كلمة مرور جديدة</h2>
      <div id="form">
        <input
          type="password"
          id="newPassword"
          placeholder="كلمة المرور الجديدة"
        />
        <button onclick="updatePassword()">حفظ</button>
      </div>
      <div id="alertBox" class="alert"></div>
    </div>
  </body>
</html>
